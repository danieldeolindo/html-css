<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
        h1 {
            background-color: gray;
            height: 400px;
            width: 400px;
            padding: 10px;
            margin: 10px;
            margin: auto;

            outline-width: 5px;
            outline-style: dashed;
            outline-color: red;
           
        }

        a{
            border-width: 10px;
            border-style: dashed;
            border-color: red;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="#">links são exemplos de caixas inline-level.</a>Vamos ver como tudo isso fuciona!</p> 
    
</body>
</html>
