<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de Tabelas</title>
    <style>
        body {
           font-family: Arial, Helvetica, sans-serif; 
       }

       caption {
        font-size: 1.3em;
        font-weight: bolder;
        padding: 8px;
       }

       table {
           border-collapse: collapse;
           width: 500px;
       }

       td, th {
           border: 1px solid black;
           padding: 10px;
           text-align: center;
       }
   </style>
</head>
<body>
    <h1>Exercício de Tabela</h1>
    
    <table>
        <caption>Cadastro</caption>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
        </tr>
        <tr>
            <td>João</td>
            <td>M</td>
            <td>27</td>
            <td>Jogador</td>
        </tr>
        <tr>
            <td>Maria</td>
            <td>F</td>
            <td>20</td>
            <td>Manicure</td>
        </tr>
        <tr>
            <td>Maicon</td>
            <td>M</td>
            <td>30</td>
            <td>Pedreiro</td>
        </tr>
        <tr>
            <td>Julia</td>
            <td>F</td>
            <td>25</td>
            <td>Vendedora</td>
        </tr>
        <tr>
            <td>Eduarda</td>
            <td>F</td>
            <td>18</td>
            <td>Estudante</td>
        </tr>
        <tr>
            <td>Lucas</td>
            <td>M</td>
            <td>23</td>
            <td>Gerente</td>
        </tr>
    </table>
</body>
</html>
